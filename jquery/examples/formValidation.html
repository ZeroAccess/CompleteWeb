<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning jQuery</title>
    <script type="text/javascript" src="../jquery-1.12.1.min.js"></script>
</head>

<body>
    <div id="container">

        <div id="error"></div>

        <form id="validationForm">

            <label for="email">Email</label>
            <input id="email" name="email">

            <label for="telephone">Telephone</label>
            <input id="telephone" name="telephone">

            <label for="password">Password</label>
            <input id="password" name="password" type="password">

            <label for="confPassword">Confirm Password</label>
            <input id="confPassword" name="password" type="password">

            <input id="submitButton"type="submit" value="Submit" />
        </form>
    </div>
    <style>
        #container {
            width:600px;
            margin: 0 auto;
            font-family:Helvetica;
            font-size: 1.2em;
        }

        input {
            width: 300px;
            height: 30px;
            padding: 5px;
            border-radius: 5px;
            font-size: 1.2em;
            border: 1px solid grey;
            margin-bottom: 10px;
        }

        label {
            width:200px;
            float:left;
            padding-top:7px;
        }

        #submitButton {
            height:50px;
            margin-left:200px;
            width:100px;
        }

        #error {
            color:red;
            font-size:1.2em;
        }
    </style>

    <script>

        var i = 1;                     //  set your counter to 1

        function loop () {              //  create a loop function
            setTimeout(function () {    //  call a 3s setTimeout when the loop is called
                    $("words").html = adjectives[i];
                }
                i++                     //  increment the counter
                if (i < adjectives.length) {            //  if the counter < 10, call the loop function
                    loop();             //  ..  again which will trigger another
                }                        //  ..  setTimeout()
            }, 3000)
        }

        function loop() {
            for (var i = 0; i < adjectives.length; i++) {
                $("words").html = adjectives[i];
            }
        }
    </script>

<script>
    $("#validationForm").submit(function(event) {

        var errorMessage = "";

        event.preventDefault();

        function isValidEmailAddress(emailAddress) {
            var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
            ///^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
            return pattern.test(emailAddress);
        };

        if (!isValidEmailAddress($("#email").val())){
             errorMessage = "<br />Please enter a valid email address";
        }

        if (!$.isNumeric($("#telephone").val())){
            errorMessage = errorMessage +  "<br />Please enter a valid telephone number";
        }

        if($("#password").val() != $("#confPassword").val()) {
            errorMessage = errorMessage +  "<br />Your passwords are not a match";
        }

        if(errorMessage == "") {
            $("#error").html("");
            alert("Success");
        } else {
            $("#error").html(errorMessage);
        }
    });
</script>
</body>
</html>
