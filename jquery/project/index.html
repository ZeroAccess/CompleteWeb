<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="application/javascript" src="scripts/custom.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
<div id="container">
    <div id="header">
        <div id="logo">
            CodePlayer
        </div>
        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="js">JS</div>
            <div class="toggleButton active" id="output">Output</div>
        </div>
    </div>
    <div id="bodyContainer">
        <textarea class="panel" id="htmlPanel"></textarea>
        <textarea class="panel hidden" id="cssPanel"></textarea>
        <textarea class="panel hidden" id="jsPanel"></textarea>
        <iframe class="panel" id="outputPanel"></iframe>
    </div>
</div>
</body>
</html>
