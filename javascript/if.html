<html>
	<head>
	<title>Learning Javascript</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<p>What is the weather?</p>
		<p>Accepts "rain" and then anything else</p>
		<input id="weather"/>
		<button id="myButton">Submit</button>
		<div id="result" />

		<script type="text/javascript">

		document.getElementById("myButton").onclick=function() {
			if(document.getElementById("weather").value == "rain"){
				document.getElementById("result").innerHTML="Sorry about the rain";
			} else {
				document.getElementById("result").innerHTML="Least it's not raining";
			}
		}
		</script>
	</body>
</html>
