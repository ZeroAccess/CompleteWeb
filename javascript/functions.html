<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>

<p id="paragraph"></p>

<script type="text/javascript">
    function adding(a,b) {
        document.getElementById("paragraph").innerHTML = a + b;
    }
    adding(1,2);
</script>

</body>
</html>
